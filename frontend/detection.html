<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parkinson's Detector</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex flex-col items-center justify-center p-4 overflow-hidden">
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-32 h-32 rounded-full bg-purple-200 opacity-40 animate-float1"></div>
    <div class="absolute top-1/3 right-20 w-40 h-40 rounded-full bg-blue-200 opacity-30 animate-float2"></div>
    <div class="absolute bottom-1/4 left-1/4 w-24 h-24 rounded-full bg-indigo-200 opacity-40 animate-float3"></div>
  </div>

  <a href="index.html" class="absolute top-6 left-6 text-gray-600 hover:text-gray-800">
    <i data-feather="arrow-left" class="w-6 h-6"></i>
  </a>

  <main class="w-full max-w-md mx-auto text-center space-y-8">
    <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-6">
      Voice Analysis
    </h1>

    <div id="recordButton"
      class="mx-auto w-32 h-32 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center shadow-lg cursor-pointer hover:opacity-90 transition-all transform hover:scale-105">
      <i data-feather="mic" class="text-white w-12 h-12"></i>
    </div>

    <div id="statusText" class="text-xl font-medium text-gray-700 min-h-8 animate-fadeIn">
      Tap to start recording
    </div>

    <div class="flex items-center justify-center pt-2">
      <!-- Clean single "Know more" button with right arrow -->
      <a href="park.html"
        class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-medium rounded-full shadow-lg hover:shadow-xl transition-all hover:scale-105">
        Know more
        <i data-feather="arrow-right" class="w-4 h-4 ml-2"></i>
      </a>
    </div>

    <div id="resultContainer" class="hidden opacity-0 transition-opacity duration-300">
      <div id="resultContent" class="flex items-center justify-center gap-2 text-2xl font-bold">
        <!-- Result will appear here -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>feather.replace();</script>
</body>
</html>
